<!-- c'est ca on appelle un template -->
<!-- Pour Afficher les donnees on a deux methodes: 
 le string interpolation: {{}} et le attribute binding -->

<div class="face-snap-card">
    <img [src]="imageUrl" [alt]="title">
    <h2>{{title}}</h2>
    <p>{{ description }}</p>
    <p>Mise en ligne le {{ createdAt }}</p>
    <p>
        <button (click)="onAddLikes()" >Oh snap !</button>
        likes: {{likes}}
    </p>
    
</div>
